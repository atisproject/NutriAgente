{% extends 'layout.html' %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-container">
                <div class="error-code">
                    <i class="fas fa-exclamation-circle text-warning fa-3x mb-4"></i>
                    <h1 class="display-1 fw-bold text-warning">404</h1>
                </div>
                <h2 class="mb-4">Página não encontrada</h2>
                <p class="lead mb-5">
                    Desculpe, a página que você está procurando não existe ou foi movida.
                </p>
                
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> Voltar para a página inicial
                    </a>
                    
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-chart-line me-2"></i> Ir para o Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
